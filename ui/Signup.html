<script>
function Passwordcheck()
{
text = document.getElementById("pwd").value;
text1 = document.getElementById("confirmpwd").value;

		if((text == 0 ) || ( text1 == 0 ))
		{
			alert("Password shouldn't be empty");
			return false;
		}		

		res=/[A-Z]/;
	if(!res.test(text))
		{
			alert("It should have atleast one upper case character");
			return false;
		}

		res=/[0-9]/;
	if(!res.test(text))
		{
			alert("It should have atleast one number character");
			return false;
		}

		res=/[!@#$%^&*_-]/;
	if(!res.test(text))
		{
			alert("It should have atleast one special character");
			return false;
		}
	if(text != text1)
		{
			alert("Password mismatch");
			return false;
		}
	else
		{
			alert("Login Successful");
			return true;
		}
}
</script>
