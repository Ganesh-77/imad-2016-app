<html>
<head>
    <link href="/ui/style.css" rel="stylesheet" />
<title> Login Page</title>
<style>

</style>

<script>
function passcheck(form)
{
var pass1 = document.getElementById("pwd1").value;
var pass2 = document.getElementById("pwd2").value;

if(pass1 != pass2 )
	{
		alert('Invalid Password ');
		form.pwd1.focus();
		return false;
	}
else if((pass1 == 0) && (pass2 == 0))
	{
		alert('Password shouldn't be empty');
		form.pwd1.focus()
		return false;
	}
else
	{
	alert("Password Changed");
	form.pwd1.focus()
	return true;
	}
}
</script>
</head>

<body id="mar">

<form id="locate" align="center">

<div >
<input type="text" id="usrname" autocomplete="off" placeholder="User Name" autofocus required>
</div>
<br>
<div >
<input type="password" id="pwd1" autocomplete="off" required="true" placeholder="New Password">
</div>
<br>
<div >
<input type="password" id="pwd2" autocomplete="off" required="true" placeholder="Confirm Password">
</div>
<br>
<div>
<input type="text" id="otp" autocomplete="off" placeholder="OTP">
</div>
<br>
<div>
<button type="button" onclick="return passcheck(this)"> Submit </button>
</div>

</body>
</html>
